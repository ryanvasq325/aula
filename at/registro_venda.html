<!DOCTYPE html>

<head>

    <br>

    <br>
    <br>
    <label for="total_bruto">Valor total bruto:</label>
    <input type="number" placeholder="Digite o Valor Total Bruto..." id="total_bruto">

    <br>

    <br>

    <br>
