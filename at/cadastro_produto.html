<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <a href="atividade.html">Voltar ao início</a>
    <br>
    <h1>Cadastro de Produtos</h1>
    <br>
    <br>
    <label for="nome">Nome do produto:</label>
    <input type="text" placeholder="Digite o nome do seu produto..." id="nome">
    <br>
    <br>
    <label for="valor">Valor de Compra:</label>
    <input type="number" placeholder="Digite o valor do seu produto..." id="valor">
    <br>
    <br>
    <label for="lucro">Margem de lucro:</label>
    <input type="number" placeholder="Digite a Margem de lucro..." id="lucro">
    <br>
    <br>
    <label for="imposto">Total de imposto:</label>
    <input type="number" placeholder="Digite o Total do imposto..." id="imposto">
    <br>
    <br>
    <label for="venda">Valor de venda:</label>
    <input type="number" placeholder="Digite o Valor da venda..." id="venda">
    <br>
    <br>
    <label for="estoque">Estoque atual:</label>
    <input type="number" placeholder="Digite o Estoque atual..." id="estoque">
    <br>
    <br>
    <label for="descricao">Descrição:</label>
    <input type="text" placeholder="Digite a Descrição..." id="descricao">
    
</body>


</html>
