<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de com a receber e apagar</title>
</head>
<body>
    <a href="atividade.html">Voltar ao início</a>
    <h1>Cadastro de com a receber e apagar</h1>
    <br>
    <br>
    <label for="valor_inicial">Valor Inicial</label>
    <input type="number" placeholder="Digite o Valor Inicial..." id="valor_inicial">
    <br>
    <br>
    <label for="valor_devido">Valor Devido</label>
    <input type="number" placeholder="Digite o Valor Devido..." id="valor_devido">
    <br>
    <br>
    <label for="data_vencimento">Data Vencimento</label>
    <input type="date" id="data_vencimento">
    <br>
    <br>
    <label for="desconto">Desconto</label>
    <input type="text" placeholder="Digite o desconto..." id="desconto">
    <br>
    <br>
    <label for="juros">Juros</label>
    <input type="text" placeholder="Digite o juros..." id="juros">
    <br>
    <br>
    <label for="observacao">Observação</label>
    <input type="text" placeholder="Digite a observação..." id="observacao">
</body>
</html>
