<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <h1>Cadastro de pessoa</h1>
    <br>
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu primeiro nome..." id="nome" autofocus>
    <br>
    <br>
    <label for="sobrenome">Sobre nome:</label>
    <input type="text" placeholder="Digite seu sobre nome..." id="sobrenome">
    <br>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" placeholder="Digite seu CPF..." id="cpf">
    <br>
    <br>
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date"  id="data_nascimento">
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha.." id="senha" class="formatacao_bonita">
    <br>
    <br>
    <label for="ativo">Ativo:</label>
    <input type="radio"  id="ativo" name="status" value="true" checked>Sim
    <input type="radio"  id="inativo" name="status" value="false">Não
    <br>
    <br>
    <label>Selecione o setor:</label>
    <br>
    <input type="checkbox" id="vendas" nome="vendas" value="true">Vendas
    <input type="checkbox" id="compras" nome="compras" value="true">Compras
    <input type="checkbox" id="caixa" nome="caixa" value="true">Caixa
    <input type="checkbox" id="diretoria" nome="diretoria" value="true">Diretoria
    <br>
    <br>
    <label for="formacao">Formação:</label>
    <select name="formacao" id="formacao">
        <option value="1">Big Data Senior</option>
        <option value="2">Analista de Dados Senior</option>
        <option value="3">Desenvolvedor front-end</option>
        <option value="4">Desenvolvedor back-end</option>
        <option value="5">Desenvolver full-stack</option>
    </select>
</body>


</html>
