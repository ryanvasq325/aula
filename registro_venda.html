<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/index.css" />
    <title>Registro de Vendas</title>
</head>
<body>
    <a href="index.html">Voltar ao início</a>
    <br>
    <h1>Registro de Vendas</h1>
    <br>
    <label for="produtos">Produtos</label>
    <select name="produtos" id="produtos">
        <option value="1">Pera</option>
        <option value="2">Macaxeira</option>
        <option value="3">Coca-Cola</option>
        <option value="4">Abacaxi</option>
        <option value="5">Uva</option>
    </select>
    <br>
    <br>
    <label for="desconto">Desconto</label>
    <input type="text" placeholder="Digite o Desconto..." id="desconto">
    <br>
    <br>
    <label for="juros">Juros</label>
    <input type="text" placeholder="Digite o Juros..." id="juros">
    <br>
    <br>
    <label for="observacao">Observação</label>
    <input type="text" placeholder="Digite a Observação..." id="observacao">
    <br>
    <br>
    <button type="submit" class="btn btn-success">Salvar</button>

    
</body>
</html>
